<div class="container mt-5">
    <div class="row">
      <!-- Sekcja formularza -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" id="card-header1">
            <h3>Rejestracja użytkownika</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">Imię</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  [(ngModel)]="user.firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="user.email"
                  name="email"
                  required
                />
                <div *ngIf="emailError" class="text-danger mt-2">
                  Podano nieprawidłowy adres e-mail!
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="user.password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Powtórz hasło</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  [(ngModel)]="user.confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Wiek</label>
                <input
                  type="number"
                  id="age"
                  min="16"
                  class="form-control"
                  [(ngModel)]="user.age"
                  name="age"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  id="dataProcessing"
                  class="form-check-input"
                  [(ngModel)]="user.dataProcessingConsent"
                  name="dataProcessingConsent"
                  required
                />
                <label for="dataProcessing" class="form-check-label"
                  >Wyrażam zgodę na przetwarzanie danych</label
                >
              </div>
              <div class="mb-3">
                <label for="jobPosition" class="form-label">Stanowisko pracy</label>
                <select
                  id="jobPosition"
                  class="form-select"
                  [(ngModel)]="user.jobPosition"
                  name="jobPosition"
                  required
                >
                  <option value="Kierownik">Kierownik</option>
                  <option value="Kierowca">Kierowca</option>
                  <option value="Księgowa">Księgowa</option>
                  <option value="Pracownik fizyczny">Pracownik fizyczny</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="button"
                [disabled]="!registrationForm.valid"
              >
                Dodaj użytkownika
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Sekcja listy pracowników -->
      <div class="col-md-6">
        <div class="card lista-pracownikow">
          <div class="card-header" id="card-header2">
            <h4>Lista dodanych pracowników</h4>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>E-mail</th>
                <th>Stanowisko</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.jobPosition }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
