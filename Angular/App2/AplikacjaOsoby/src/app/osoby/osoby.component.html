<div>
    <h3>Sprawdź osobę</h3>
    <form (ngSubmit)='sprawdzOsobe()' class="mb-4">
      <label for="imie" class="form-label">
        Imię:
        <input type="text" id="imie" class="form-control" [(ngModel)]="imie" name="imie" required />
      </label>
      <br />
      <label for="nazwisko" class="form-label">
        Nazwisko:
        <input type="text" id="nazwisko" class="form-control" [(ngModel)]="nazwisko" name="nazwisko" required />
      </label>
      <br />
      <label for="wiek" class="form-label">
        Wiek:
        <input type="number" id="wiek" class="form-control" [(ngModel)]="wiek" name="wiek" required />
      </label>
      <br />
      <button type="submit">Sprawdź osobę</button>
    </form>
  </div>
